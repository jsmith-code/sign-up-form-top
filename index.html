<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up | The Odin Project</title>
</head>
<body>
    <div class="logo-container">
        <img width="100px" src="img/odin-logo-lined.png" alt="The Odin Project Logo">
        <h1>ODIN</h1>
    </div>
    <main class="content-container">
        <p>
            This is not a real online service!
            You know you need something like
            this in your life to help you realize
            your deepest dreams. Sign up <i>now</i> to
            get started.
        </p>
        <p>You <i>know</i> you want to.</p>

        <form action="" method="post">
            <h3>Let's do this!</h3>
            <label for="first-name">First Name</label>
            <input required type="text" name="first_name" id="first-name">

            <label for="last-name">Last Name</label>
            <input required type="text" name="last_name" id="last-name">

            <label for="email">Email</label>
            <input required type="email" name="email" id="email">            

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone">

            <label for="pwd">Password</label>
            <input required type="password" name="pwd" id="pwd">
            
            <label for="confirm-pwd">Confirm Password</label>
            <input required type="password" name="confirm_pwd" id="confirm-pwd">
            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log In</a></p>
    </main>
</body>
</html>
