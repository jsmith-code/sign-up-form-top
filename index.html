<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up | The Odin Project</title>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <img width="85px" src="img/odin-logo-lined.png" alt="The Odin Project Logo">
            <h1>ODIN</h1>
        </div>
        <div class="img-credit">
            Photo by 
            <a href="https://unsplash.com/@pixeldebris?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Victoria</a> on <a href="https://unsplash.com/photos/white-and-brown-tree-under-white-sky-during-daytime--i5mZlg6mvE?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash
            </a>
        </div>
    </div>
    <main class="content-container">
        <div class="info">
            <p>
                This is not a real online service!
                You know you need something like
                this in your life to help you realize
                your deepest dreams. Sign up <i>now</i> to
                get started.
            </p>
            <p>You <i>know</i> you want to.</p>
        </div>

        <form id="sign-up" action="" method="post">
            <div class="form-header">Let's do this!</div>
            <div class="form-row">
                <div class="form-field">
                    <label for="first-name">First Name</label>
                    <input required type="text" name="first_name" id="first-name">
                </div>
                <div class="form-field">
                    <label for="last-name">Last Name</label>
                    <input required type="text" name="last_name" id="last-name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input required type="email" name="email" id="email">
                </div>
                <div class="form-field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="pwd">Password</label>
                    <input required type="password" name="pwd" id="pwd">
                </div>
                
                <div class="form-field">
                    <label for="confirm-pwd">Confirm Password</label>
                    <input required type="password" name="confirm_pwd" id="confirm-pwd">
                </div>
            </div>
        </form>
        <button class="sign-up-btn" form="sign-up" type="submit">Create Account</button>

        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
    </main>
</body>
</html>
